<section class="cases">
  <div class="container">
    <div class="text">
      <h1>Cases</h1>
      <p>Cases and journal from school and work</p>
    </div>
    <div class="caselist" id="caselist">
      {% for cases in site.categories.cases reversed %}
      <a href="{{site.baseurl}}{{cases.url}}" class="caselink">
        <div class="casebox">
          <div class="caseImg" style="background-image: url('{{site.baseurl}}/images/{{cases.image}}');"></div>
        <div class="casetext">
          <h3 id="caseTitel">{{cases.title}}</h3>
          <p class="focus">{{cases.focus}}</p>
          <p class="date" id="date">{{cases.day}}/{{cases.month}} - {{cases.year}} </p>
          <p id="caseDesc">{{cases.category}}</p>

        </div>
      </div>
    </a>
    {% endfor %}
    </div>



  </div>
  <div class="linkCenter">
    <a class="postBack" href="{{site.baseurl}}/#caselist">


      <svg width="20px" height="9px" viewBox="0 0 20 9" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <!-- Generator: Sketch 46.2 (44496) - http://www.bohemiancoding.com/sketch -->
          <desc>Created with Sketch.</desc>
          <defs></defs>
          <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
              <path d="M0,4.5 L9,0 L9,9 L0,4.5 Z M9,3 L20,3 L20,6 L9,6 L9,3 Z" id="Combined-Shape" fill="#4D4D4D"></path>
          </g>
      </svg>
      <p>Back to Home</p></a>
  </div>
</section>
